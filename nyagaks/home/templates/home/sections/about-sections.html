{% load static %}
<!-- About Law Start-->
<div class="about-low-area about-bg about-padding">
    <div class="container">
        <div class="row">
            <div class="col-xl-5 col-lg-5">
                <!-- section tittle -->
                <div class="section-tittle section-tittle-l mb-70">
                    <h2>About Just Law</h2>
                </div>
                <div class="about-caption mb-100">
                    <p>We are an established law firm located in Kenya. Our journey started back in January,
                        2017, when we were officially recognized as a law firm. This was done in accordance with
                        the law and we have established ourselves as a bona fide law firm ever since. </p>

                </div>
            </div>
            <div class="col-xl-7 col-lg-7">
                <!-- about-img -->
                <div class="about-img ">
                    <div class="about-font-img f-left">
                        <img src="{% static 'assets/img/about/about-low-back.png' %} " height="390" width="400" alt="">
                    </div>
                    <div class="about-back-img f-right d-none d-md-block">
                        <img src="{% static 'assets/img/about/about-low-back.jpg' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
